<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Kev's Pizza Co.</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Kev's Pizza Co.</h1>
      </div>
      <div class="row">
        <form id="inputForm">
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your size</label>
              <select class="form-control" id="size">
                <option>Small-10</option>
                <option>Medium-15</option>
                <option id="large">Large-18</option>
                <option id="pxlarge">X-Large-20</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your type of crust</label>
              <select class="form-control" id="crust">
                <option>None</option>
                <option>Normal</option>
                <option>Thin</option>
                <option>Stuffed Chesse </option>
                <option>Pretzel</option>
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label>Select your Sauce</label>
              <select class="form-control" id="sauce">
                <option>None</option>
                <option>Tomato Paste</option>
                <option>Garlic Basil Ailoli</option>
                <option>Spicy Tomato</option>
                <option>Somked White Cheedar Alfredo</option>
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label>Select your Chesse</label>
              <select class="form-control" id="cheese">
                <option>None</option>
                <option>American</option>
                <option>Swiss</option>
                <option>Cheddar</option>
                <option>Smoked Cheddar</option>
                <option>Provolone</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your meat</label>
              <select class="form-control" id="meat">
                <option>None</option>
                <option>Ground Beef</option>
                <option>Smoked Apple Wood Bacon</option>
                <option>Sausage</option>
                <option>Peperoni</option>
                <option>Candian Bacon</option>
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label>Select your Veggies</label>
              <select class="form-control" id="veggie">\
                <option>None</option>
                <option>Lettece</option>
                <option>Oinoin</option>
                <option>Hummus</option>
                <option>Bell Peppers</option>
              </select>
            </div>
          </div>


          <button type="submit" class="btn btn-primary">Confirm Order</button>
        </form>
        <div class="col-md-5" id="recipt">
          <h2><span id="selectedSize">Size:  </span></h2>
          <h2><span id="selectedCrust">Crust:  </span></h2>
          <h2><span id="selectedSauce">Sauce:  </span></h2>
          <h2><span id="selectedCheese">Cheese:  </span></h2>
          <h2><span id="selectedMeat">Meat:  </span></h2>
          <h2><span id="selectedveggie">Veggies:  </span></h2>
          <h2><span id="selectedPrice">Total: $</span></h2>
          <input type="button" value="Back" class="btn btn-primary"onClick="window.location.reload()"><!--refresh page to go back -->
        </div>
      </div><!--row-->
    </div> <!--Container-->
  </body>
</html>
