<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/pizza.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Kev's Pizza Co.</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><strong id="blue">Kev's</strong> Pizza Co.</h1>
      </div>
      <div class="row">
        <form id="inputForm">
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your size</label>
              <select class="form-control"id="size">
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your crust</label>
              <select class="form-control" id="crust">
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your Sauce</label>
              <select class="form-control" id="sauce">
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label>Select your Chesse</label>
              <select class="form-control" id="cheese">
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your meat</label>
              <div id="meat">
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your Veggies</label>
              <div id="veggie">
              </div>
            </div>
          </div>
          <center><button type="submit" class="btn btn-primary">Order!</button></center>
        </form>
        <div class="col-md-5" id="recipt">
          <h2><span id="color">Size:</span> <span id="selectedSize"></span></h2>
          <h2><span id="color">Crust:</span> <span id="selectedCrust"></span></h2>
          <h2><span id="color">Sauce:</span> <span id="selectedSauce"></span></h2>
          <h2><span id="color">Cheese:</span> <span id="selectedCheese"></span></h2>
          <h2><span id="color">Meat:</span> <span id="selectedMeat"></span></h2>
          <h2><span id="color">Veggies:</span> <span id="selectedveggie"></span></h2>
          <h2><span id="color">Total: $</span> <span id="selectedPrice"></span></h2>
          <input type="button" value="Back" class="btn btn-primary"onClick="window.location.reload()"><!--refresh page to go back -->
        </div>
      </div><!--row-->
    </div> <!--Container-->
  </body>
</html>
