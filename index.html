<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Kev's Pizza Co.</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Kev's Pizza Co.</h1>
      </div>
      <div class="row">
        <form id="inputForm">
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your size</label>
              <select class="form-control" id="size">
                <option id="pSmall">Small-10"</option>
                <option id="pMed">Medium-15"</option>
                <option id="plarge">Large-18"</option>
                <option id="pxlarge">X-Large-20"</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your type of crust</label>
              <select class="form-control" id="crust">
                <option id="normal">Normal</option>
                <option id="thin">Thin</option>
                <option id="stuffed">Stuffed Chesse </option>
                <option id="pretzel">Pretzel</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your 2nd toping</label>
              <select class="form-control" id="top">
                <option id="cheese">artichoke</option>
                <option id="peper">anchovy</option>
                <option id="bacon">garlic</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your 3rd toping</label>
              <select class="form-control" id="top1">
                <option id="cheese">red onoins</option>
                <option id="peper">bell peppers</option>
                <option id="pine">Pineapple</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Select your toping</label>
              <select class="form-control" id="top2">
                <option id="cheese">cheese</option>
                <option id="peper">peperioni</option>
                <option id="bacon">bacon</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Confirm Order</button>
        </form>
        <div class="col-md-5" id="recipt">
          <h2><span id="selectedSize">Size:  </span></h2>
          <h2><span id="selectedCrust">Crust:  </span></h2>
          <h2><span id="selectedTop">Topping 1:  </span></h2>
          <h2><span id="selectedTop1">Topping 2:  </span></h2>
          <h2><span id="selectedTop2">Topping 3:  </span></h2>
          <h2><span id="selectedPrice">Total: $</span></h2>
          <input type="button" value="Back" class="btn btn-primary"onClick="window.location.reload()"><!--refresh page to go back -->
        </div>
      </div><!--row-->
    </div> <!--Container-->
  </body>
</html>
